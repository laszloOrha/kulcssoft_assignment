<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/js/navbar.js" defer></script>
    <script src="/js/user-ajax.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>KulcsSoft</title>
</head>
<body>

<div id="navbar">
    <img id= "logo" src="/img/kulcssoft.png">
    <button class="navbar-button" id="add" data-toggle="modal" data-target="#new-user-modal">Add New User</button>
    <button class="navbar-button" id="list">List All Users</button>
    <a class="navbar-button" id="btn-logout" href="https://ks-userapp.eu.auth0.com/v2/logout?returnTo=/">Logout</a>
</div>



<div id="popups">
    <div id="alert-area"></div>
    <div id="table-div" style="display: none">
        <div class="tbl-header">
            <table  cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>E-mail address</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <div class="tbl-content">
                    <tbody id="user-table"></tbody>
                </div>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="new-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add new user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="new-user-form">
                    <div class="form-group">
                        <label for="new-user-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="new-user-name">
                    </div>
                    <div class="form-group">
                        <label for="new-user-email" class="col-form-label">E-mail address:</label>
                        <input type="text" class="form-control" id="new-user-email">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="new-user-submit">Submit</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
